{% extends "base.html" %} {% block content %}

<h2>Latest Posts</h2>

{% for post in posts %}
<article class="card">
  <h3>{{ post.title }}</h3>
  <small>By {{ post.author }}</small>
  <p>{{ post.content }}</p>
</article>
{% else %}
<div class="empty-state">
  <p>No approved posts yet. Be the first to submit!</p>
</div>
{% endfor %} {% endblock %}
