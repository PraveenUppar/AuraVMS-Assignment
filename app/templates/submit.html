{% extends "base.html" %} {% block content %}
<h2>Submit a Post</h2>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<form method="post">
  <label>Author</label><br />
  <input name="author" required /><br /><br />

  <label>Content</label><br />
  <textarea name="text" rows="10" cols="60" required></textarea><br /><br />

  <button type="submit">Submit</button>
</form>
{% endblock %}
