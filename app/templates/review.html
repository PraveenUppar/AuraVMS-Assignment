{% extends "base.html" %} {% block content %}

<h2>Pending Review</h2>

{% for post in posts %}
<article class="card">
  <h3>{{ post.title }}</h3>
  <small>Submitted by {{ post.author }}</small>
  <p>{{ post.content }}</p>

  <form method="post" action="/review/{{ post.id }}" class="actions">
    <button name="action" value="approve" class="btn-approve">Approve</button>
    <button name="action" value="reject" class="btn-reject">Reject</button>
  </form>
</article>
{% else %}
<div class="empty-state">
  <p>All caught up! No posts pending review.</p>
</div>
{% endfor %} {% endblock %}
